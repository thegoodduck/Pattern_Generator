<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pattern Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pattern Generator</h1>
        <form method="post">
            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <input type="number" class="form-control" id="difficulty" name="difficulty" required>
            </div>
            <div class="mb-3">
                <label for="char_set" class="form-label">Character Set</label>
                <input type="text" class="form-control" id="char_set" name="char_set" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Pattern</button>
        </form>
        
        {% if pattern %}
            <div class="mt-5">
                <h2>Generated Pattern</h2>
                <ul class="list-group">
                    {% for p in pattern %}
                        {{ p }}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
