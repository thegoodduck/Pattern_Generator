<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pattern Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pattern Generator</h1>
        <form method="post" id="pattern-form">
            <div id="pattern-fields">
                <div class="pattern-group border rounded p-3 mb-3">
                    <div class="mb-3">
                        <label for="difficulty0" class="form-label">Difficulty</label>
                        <input type="number" class="form-control" id="difficulty0" name="difficulty" required>
                    </div>
                    <div class="mb-3">
                        <label for="char_set0" class="form-label">Character Set</label>
                        <input type="text" class="form-control" id="char_set0" name="char_set" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-pattern">Add Another Pattern</button>
            <br>
            <button type="submit" class="btn btn-primary">Generate Pattern</button>
        </form>
    </div>
    
    <script>
        let patternCount = 1;
        document.getElementById("add-pattern").addEventListener("click", function() {
            const patternFields = document.getElementById("pattern-fields");
            // Create a new group container
            const newGroup = document.createElement("div");
            newGroup.className = "pattern-group border rounded p-3 mb-3";
            newGroup.innerHTML = `
                <div class="mb-3">
                    <label for="difficulty${patternCount}" class="form-label">Difficulty</label>
                    <input type="number" class="form-control" id="difficulty${patternCount}" name="difficulty" required>
                </div>
                <div class="mb-3">
                    <label for="char_set${patternCount}" class="form-label">Character Set</label>
                    <input type="text" class="form-control" id="char_set${patternCount}" name="char_set" required>
                </div>
            `;
            patternFields.appendChild(newGroup);
            patternCount++;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
